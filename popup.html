<head>
<script type="text/javascript" src="/js/2.2.0-crypto-md5.js"></script>
<script type="text/javascript" src="/js/2.2.0-crypto-min.js"></script>
<script type="text/javascript" src="/js/2.2.0-hmac-min.js"></script>
<script type="text/javascript" src="/js/main.js"></script>

<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>

<style type='text/css'>
div.prompt {
  width:70px;
  padding-left:10px;
  padding-right:5px;
  display:inline-block;
  text-align:right;
  font-size:14pt;
}
input.box {
  width:140px;
  padding-right:20px;
  border:0;
  border-bottom:darkgray solid 2px;
  outline:0;
  font-size:12pt;
}
input.numbox {
  width:80px;
  padding-right:20px;
  border:0;
  border-bottom:darkgray solid 2px;
  outline:0;
  font-size:12pt;
  text-align:right;
}

</style>
</head>

<body onload="App.getDefaultSiteKey();App.setFocus();" style='min-width:245px;width:245px;'>
<form name="f" onsubmit='App.onSubmitSiteKey(true);return false;';action=''>
<div>
<div class='prompt'>masterkey</div>
<input class='box' type='password' id='master_key'/>
</div>
<div>
<div class='prompt'>sitekey</div>
<input class='box' type='text' id='site_key' />
</div>
<div>
<div class='prompt'>
<input type='submit' value='>>'/>
</div>
<input class='box' type='text' id='output_key' readonly>
</div>

<div>
<div class='prompt'>length</div>
<input class='numbox' type='number' id='output_length' min='1' max='20' value='20' onclick='App.onLengthChange();'/>
</div>

</form>

</body>
